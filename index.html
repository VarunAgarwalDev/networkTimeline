  <title>Bitcoin Visualization: Dynamic Network Timeline Data</title>
  <meta name="description" content="Crypto Currency Network Timeline">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="site/public/css/reset.css">
  <link rel="stylesheet" href="site/public/css/bootstrap.min.css">
  <link rel="stylesheet" href="site/public/css/style.css">
  <!-- <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" /> -->

  <link rel="stylesheet" href="site/public/css/style.css">

  <style>
      .link {
        stroke: #aaa;
      }
      .node text {
        stroke:#333;
        cursos:pointer;
      }
      .node circle{
        stroke:#fff;
        stroke-width:3px;
        fill:#555;
      }

    .node {
  stroke: #000;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-width: 1.5px;
}

</style>
  <!-- end CSS -->
</head>

<body>

  <div id="container" class="container">
    <header>
    <h1>Bitcoin Visualization</h1>
    <p>Crypto transactions according to: <a href="http://www.blockchain.info">blockchain.info</a>. Nodes represent addresses and edges between those nodes represent transactions</p>
    </header>

    <div id="search_section" class="control">
      <form id="search_form_btc" action="">
        <h3>Bitcoin Address</h3>
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
        <h3>Start Time</h3>
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
        <h3>End Time</h3>
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
      </form>
      <a type="button" class="btn btn-primary btn-sm" onclick='downloadCSV({ filename: "btcTransactions.csv", curr:"btc" });'>Download CSV</a>
    </div>

    <div id="search_section" class="control">
      <form id="search_form_nem" action="">
        <h3>NEM Address</h3>
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
        <h3>Start Time</h3>
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
        <h3>End Time</h3>
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
      </form>
      <a type="button" class="btn btn-primary btn-sm" onclick='downloadCSV({ filename: "nemTransactions.csv", curr: "nem" });'>Download CSV</a>
    </div>

    <!-- <div id="main" role="main">
      <div id="vis" align = "center" style="background-color:lightblue; border-style: groove;"></div>
    </div> -->
    <footer>
    </footer>
  </div> <!--! end of #container -->

  <script type="text/javascript" src="site/public/js/interactive.js"></script>
  <script type="text/javascript" src="site/public/js/libs/jquery-1.7.2.min.js"></script>

  <script src='http://d3js.org/d3.v3.min.js'></script>
      <script>
      var width = 1020,
    height = 700

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.15)
    .distance(100)
    .charge(-200)
    .size([width, height]);

var nodes, links;

d3.json("data/set.json", function(json) {
  console.log("json: ", json)
  nodes = json.nodes;
  links = json.links;
  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
    .style("stroke-width", function(d) { return 3; });

  var node = svg.selectAll(".node")
  node = node.data(nodes)
  node
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      .attr("r","5");
  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.source });
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>


</body>
</html>
