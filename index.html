<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Bitcoin Visualization: Dynamic Network Timeline Data</title>
  <meta name="description" content="Crypto Currency Network Timeline">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- end CSS -->

  <!-- JS -->
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
  <!-- end JS -->
</head>

<body>

  <div id="container" class="container">
    <header>
    <h1>Bitcoin Visualization</h1>
    <p>Crypto transactions according to: <a href="http://www.blockchain.info">blockchain.info</a>. Nodes represent addresses and edges between those nodes represent transactions</p>
    </header>

      <div id="song_selection" class="control">
        <h3>Preloaded Address Logs</h3>
        <select id="song_select">
          <option value="call_me_al.json">You Can Call Me Al</option>
          <option value="sledgehammer_2_rounds.json">Sledgehammer</option>
          <option value="poker_face.json">Poker Face</option>
          <option value="jolene.json">Jolene</option>
          <option value="helplessness_blues.json">Helplessness Blues</option>
          <option value="she_said.json">She Said She Said</option>
          <option value="short_skirt.json">Short Skirt, Long Jacket</option>
        </select>

      </div>
    <div id="controls">
      <div id="search_section" class="control">
        <h3>Address</h3>
        <form id="search_form" action="">
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
        </form>
      </div>
      <div id="search_section" class="control">
        <h3>Start Time</h3>
        <form id="search_form" action="">
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
        </form>
      </div>
      <div id="search_section" class="control">
        <h3>End Time</h3>
        <form id="search_form" action="">
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
        </form>
      </div>
      <div id="search_section" class="control">
        <button type="button" class="btn btn-primary btn-sm">Generate Graph</button>
      </div>

    <div id="main" role="main">
      <div id="vis"></div>
    </div>
    <footer>
    </footer>
  </div> <!--! end of #container -->


  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>


  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <script src="js/libs/coffee-script.js"></script>
  <script src="js/libs/d3.v2.js"></script>
  <script src="js/Tooltip.js"></script>
  <script type="text/coffeescript" src="coffee/vis.coffee"></script>

</body>
</html>
