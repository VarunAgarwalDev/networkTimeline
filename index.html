<body>

  <div id="container" class="container">
    <header>
    <h1>Bitcoin Visualization</h1>
    <p>Crypto transactions according to: <a href="http://www.blockchain.info">blockchain.info</a>. Nodes represent addresses and edges between those nodes represent transactions</p>
    </header>

    <div id="controls">
      <div id="search_section" class="control">
        <h3>Address</h3>
        <form id="search_form" action="">
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
        </form>
      </div>
      <div id="search_section" class="control">
        <h3>Start Time</h3>
        <form id="search_form" action="">
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
        </form>
      </div>
      <div id="search_section" class="control">
        <h3>End Time</h3>
        <form id="search_form" action="">
          <p class="search_title"><input type="text" class="text-input" id="search" value=""/></p>
        </form>
      </div>
      <div id="search_section" class="control">
        <button type="button" class="btn btn-primary btn-sm">Generate Graph</button>
      </div>

    <div id="main" role="main">
      <div id="vis" align = "center" style="background-color:lightblue; border-style: groove;"></div>
    </div>
    <footer>
    </footer>

  <script src='http://d3js.org/d3.v3.min.js'></script>
      <script>
      var width = 1020,
    height = 500

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.15)
    .distance(100)
    .charge(-200)
    .size([width, height]);

var nodes, links;

d3.json("data/set.json", function(json) {
  console.log("json: ", json)
  nodes = json.nodes;
  links = json.links;
  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
    .style("stroke-width", function(d) { return 3; });

  var node = svg.selectAll(".node")
  node = node.data(nodes)
  node
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      .attr("r","5");

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.source });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});


</script>


</body>
